<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Synonyms Quiz</title>
    <!-- Library for converting HTML to an image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* --- Basic Setup & Colors --- */
        :root {
            --primary-bg: #f0f2f5;
            --container-bg: #ffffff;
            --accent-color: #4299e1; /* Blue */
            --correct-color: #48bb78; /* Green for answered */
            --incorrect-color: #e53e3e; /* Red for skipped */
            --unseen-color: #f6ad55; /* Orange for unseen */
            --text-color: #2d3748;
            --light-gray: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Main Quiz Container --- */
        .quiz-container {
            background-color: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        /* --- Question Navigation --- */
        .question-nav {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: var(--primary-bg);
            border-bottom: 1px solid var(--light-gray);
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-block {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white; /* Text is white on all colored blocks */
            background-color: var(--unseen-color); /* Default is Orange for unseen */
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .nav-block:hover {
            transform: scale(1.1);
        }
        
        .nav-block.visited {
            background-color: var(--incorrect-color); /* Red for visited but unanswered (skipped) */
        }

        .nav-block.answered {
            background-color: var(--correct-color); /* Green for answered */
        }
        
        .nav-block.current {
            border: 3px solid #2d3748; /* Dark border for current question */
            transform: scale(1.2);
        }

        /* --- Quiz Area --- */
        .quiz-area {
            padding: 30px;
        }

        .stopwatch-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        #question-text {
            font-size: 1.4rem;
            font-weight: normal;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            text-align: left;
            background-color: var(--primary-bg);
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .option-btn:hover {
            border-color: var(--accent-color);
        }

        .option-btn.selected {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* --- Navigation & Submission --- */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
        }

        .nav-btn {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #prev-btn {
            background-color: #718096;
        }
        #prev-btn:hover {
            background-color: #4a5568;
        }

        #next-btn {
            background-color: var(--accent-color);
        }
        #next-btn:hover {
            background-color: #2b6cb0;
        }
        
        #next-btn.submit {
            background-color: var(--correct-color);
        }
        
        #next-btn.submit:hover {
            background-color: #38a169;
        }
        
        /* --- Results Screen --- */
        .results-container {
            display: none;
            padding: 40px;
            text-align: center;
        }

        .results-container h2 {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--primary-bg);
            padding: 20px;
            border-radius: 10px;
        }
        
        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 1rem;
            color: #718096;
            text-transform: uppercase;
        }
        
        .stat-card p {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        #share-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }

        .review-container {
            margin-top: 40px;
            text-align: left;
        }
        .review-container h3 {
            font-size: 1.5rem;
            color: var(--text-color);
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 10px;
        }
        .review-item {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-left: 5px solid var(--incorrect-color);
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
        }
        .review-item.unanswered {
             background: #fffeed;
             border-color: #fef08a;
             border-left-color: #f6ad55;
        }
        .review-item p {
            margin: 5px 0;
        }
        .review-item span.correct {
            color: var(--correct-color);
            font-weight: bold;
        }
         .review-item span.incorrect {
            color: var(--incorrect-color);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="question-nav" id="question-nav"></div>

        <div class="quiz-area" id="quiz-area">
            <div class="stopwatch-container">
                <span id="stopwatch">00:00</span>
            </div>
            <h2 id="question-text">Loading question...</h2>
            <div class="options-container" id="options-container"></div>
            <div class="navigation">
                <button id="prev-btn" class="nav-btn">Previous</button>
                <button id="next-btn" class="nav-btn">Next</button>
            </div>
        </div>

        <div class="results-container" id="results-container">
            <div id="results-content">
                <h2>Quiz Completed!</h2>
                <p>Here is your performance analysis.</p>

                <div class="stats-grid" id="stats-grid">
                    <!-- Stats will be added here dynamically -->
                </div>

                <div class="review-container" id="review-list"></div>
            </div>
            <button id="share-btn">Download Results</button>
        </div>
    </div>

    <script>
        const quizData = [
            { question: "Despite the CEO's <strong>vehement</strong> opposition, the board proceeded with the controversial merger.", options: ["Fervent", "Tepid", "Apathetic", "Lackadaisical"], answer: "Fervent" },
            { question: "China recently made a <strong>monumental</strong> breakthrough in nuclear fusion technology, bringing the world closer to unlimited clean energy.", options: ["Insignificant", "Historic", "Fragile", "Ordinary"], answer: "Historic" },
            { question: "Tech giant Google announced that it will <strong>terminate</strong> its contract with a major AI chip supplier due to ethical concerns over labour practices.", options: ["Extend", "End", "Renew", "Amend"], answer: "End" },
            { question: "Millions around the world tuned in to <strong>witness</strong> the rare celestial event, as a total solar eclipse darkened skies over North America.", options: ["Ignore", "Experience", "Dispute", "Misinterpret"], answer: "Experience" },
            { question: "Apple is expected to <strong>acquire</strong> a controlling stake in a leading AR company to boost its virtual reality expansion.", options: ["Sell", "Purchase", "Donate", "Abandon"], answer: "Purchase" },
            { question: "Germany has pledged to <strong>utilise</strong> artificial intelligence to improve traffic management in its largest cities.", options: ["Waste", "Use", "Reject", "Overlook"], answer: "Use" },
            { question: "The United Nations is working to <strong>procure</strong> essential medical supplies for conflict-hit regions in Sudan.", options: ["Obtain", "Lose", "Ignore", "Waste"], answer: "Obtain" },
            { question: "After months of delays, Boeing has received <strong>approval</strong> to proceed with the launch of its next-generation space vehicle.", options: ["Application", "Order", "Abandon", "Consent"], answer: "Consent" },
            { question: "The detective's attempt to <strong>prevaricate</strong> during the interrogation only made him more suspicious.", options: ["Procrastinate", "Evade", "Elaborate", "Confess"], answer: "Evade" },
            { question: "The government's new policy aims to <strong>facilitate</strong> foreign investment in the technology sector.", options: ["Hinder", "Promote", "Regulate", "Tax"], answer: "Promote" },
            { question: "The activist's relentless <strong>endeavour</strong> led to significant environmental policy changes.", options: ["Effort", "Failure", "Difference", "Reward"], answer: "Effort" },
            { question: "The research team discovered that the virus's <strong>infectious</strong> nature was more severe than initially anticipated.", options: ["Benign", "Contagious", "Nonpathogenic", "Inert"], answer: "Contagious" },
            { question: "Experts warn of the <strong>pernicious</strong> effects of prolonged social media use on mental health, especially among teenagers.", options: ["Innocuous", "Harmful", "Trivial", "Ephemeral"], answer: "Harmful" },
            { question: "The CEO's resignation was seen as <strong>tantamount</strong> to an admission of the company's internal problems.", options: ["Equivalent", "Opposite", "Contradictory", "Disparate"], answer: "Equivalent" },
            { question: "Investors are advised to be <strong>circumspect</strong> amid the volatile market conditions, carefully assessing risks before making decisions.", options: ["Reckless", "Cautious", "Impetuous", "Careless"], answer: "Cautious" }
        ];

        // --- DOM Elements ---
        const questionNavContainer = document.getElementById('question-nav');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const stopwatchEl = document.getElementById('stopwatch');
        const quizArea = document.getElementById('quiz-area');
        const resultsContainer = document.getElementById('results-container');
        const shareBtn = document.getElementById('share-btn');
        
        // --- Quiz State ---
        let currentQuestionIndex = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let visitedQuestions = new Array(quizData.length).fill(false);
        let stopwatchInterval;
        let totalSeconds = 0;

        // --- Functions ---
        function startQuiz() {
            createNavBlocks();
            loadQuestion();
            startStopwatch();
        }

        function createNavBlocks() {
            quizData.forEach((_, index) => {
                const block = document.createElement('div');
                block.classList.add('nav-block');
                block.textContent = index + 1;
                block.id = `nav-block-${index}`;
                block.addEventListener('click', () => goToQuestion(index));
                questionNavContainer.appendChild(block);
            });
        }
        
        function goToQuestion(index) {
            currentQuestionIndex = index;
            loadQuestion();
        }

        function loadQuestion() {
            visitedQuestions[currentQuestionIndex] = true;
            
            const currentQuestion = quizData[currentQuestionIndex];
            questionTextEl.innerHTML = `Q${currentQuestionIndex + 1}: ${currentQuestion.question}`;
            optionsContainer.innerHTML = '';
            
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-btn');
                button.textContent = option;
                
                if (userAnswers[currentQuestionIndex] === option) {
                    button.classList.add('selected');
                }
                
                button.addEventListener('click', () => selectOption(button, option));
                optionsContainer.appendChild(button);
            });

            updateNavHighlight();
            updateNavigationButtons();
        }
        
        function selectOption(button, selectedOption) {
            userAnswers[currentQuestionIndex] = selectedOption;
            updateNavHighlight();
            
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        
        function startStopwatch() {
            stopwatchInterval = setInterval(() => {
                totalSeconds++;
                stopwatchEl.textContent = formatTime(totalSeconds);
            }, 1000);
        }

        function stopStopwatch() {
            clearInterval(stopwatchInterval);
        }

        function updateNavHighlight() {
            document.querySelectorAll('.nav-block').forEach((block, index) => {
                block.classList.remove('current', 'answered', 'visited');
                
                if (userAnswers[index] !== null) {
                    block.classList.add('answered'); // Green
                } else if (visitedQuestions[index]) {
                    block.classList.add('visited'); // Red
                }
            });
            
            const currentBlock = document.getElementById(`nav-block-${currentQuestionIndex}`);
            if (currentBlock) currentBlock.classList.add('current');
        }
        
        function updateNavigationButtons() {
            prevBtn.style.display = currentQuestionIndex === 0 ? 'none' : 'inline-block';
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.textContent = 'Submit';
                nextBtn.classList.add('submit');
            } else {
                nextBtn.textContent = 'Next';
                nextBtn.classList.remove('submit');
            }
        }
        
        function handleNextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        function handlePreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showResults() {
            stopStopwatch();
            quizArea.style.display = 'none';
            resultsContainer.style.display = 'block';

            let attemptedCount = 0;
            let correctCount = 0;
            let wrongCount = 0;
            const reviewList = [];

            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer !== null) {
                    attemptedCount++;
                    if (userAnswer === question.answer) {
                        correctCount++;
                    } else {
                        wrongCount++;
                        reviewList.push({
                            question: `Q${index + 1}: ${question.question}`,
                            userAnswer: userAnswer,
                            correctAnswer: question.answer,
                            status: 'wrong'
                        });
                    }
                } else {
                    reviewList.push({
                        question: `Q${index + 1}: ${question.question}`,
                        userAnswer: "Unanswered",
                        correctAnswer: question.answer,
                        status: 'unanswered'
                    });
                }
            });
            
            const accuracy = attemptedCount > 0 ? (correctCount / attemptedCount) * 100 : 0;

            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>Accuracy</h3>
                    <p>${accuracy.toFixed(1)}%</p>
                </div>
                <div class="stat-card">
                    <h3>Attempted</h3>
                    <p>${attemptedCount}</p>
                </div>
                <div class="stat-card">
                    <h3>Correct</h3>
                    <p>${correctCount}</p>
                </div>
                <div class="stat-card">
                    <h3>Wrong</h3>
                    <p>${wrongCount}</p>
                </div>
            `;
            
            displayReviewSection(reviewList);
        }
        
        function displayReviewSection(reviewItems) {
            const container = document.getElementById('review-list');
            if (reviewItems.length === 0) {
                container.innerHTML = '';
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            let html = '<h3>Review Answers</h3>';
            reviewItems.forEach(item => {
                const itemClass = item.status === 'wrong' ? 'review-item' : 'review-item unanswered';
                const yourAnswerText = item.status === 'wrong' 
                    ? `Your Answer: <span class="incorrect">${item.userAnswer}</span>` 
                    : `Your Answer: <span class="incorrect">${item.userAnswer}</span>`;
                
                html += `
                    <div class="${itemClass}">
                        <p>${item.question}</p>
                        <p>${yourAnswerText}</p>
                        <p>Correct Answer: <span class="correct">${item.correctAnswer}</span></p>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // --- Event Listeners ---
        nextBtn.addEventListener('click', handleNextQuestion);
        prevBtn.addEventListener('click', handlePreviousQuestion);
        shareBtn.addEventListener('click', () => {
            const resultsContent = document.getElementById('results-content');
            resultsContent.style.backgroundColor = 'white';
            
            html2canvas(resultsContent).then(canvas => {
                resultsContent.style.backgroundColor = '';

                const link = document.createElement('a');
                link.download = 'quiz-results.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
        
        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', startQuiz);
    </script>
</body>
</html>

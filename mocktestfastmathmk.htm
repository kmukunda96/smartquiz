<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mental Math Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --container-bg: rgba(255, 255, 255, 0.95);
            --primary-text: #0d2149;
            --secondary-text: #5a6782;
            --accent-color: #ff7e5f;
            --accent-hover: #ff6a44;
            --correct-color: #27ae60;
            --wrong-color: #c0392b;
            --border-color: #d1d9e6;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --header-bg: #0d2149;
            --header-text: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            margin: 0;
            padding: 1rem;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            transition: all 0.3s;
        }

        body.game-active {
            padding-top: 80px;
            align-items: flex-start;
        }

        #game-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--header-bg);
            color: var(--header-text);
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
            padding: 1rem;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: translateY(-100%);
            transition: transform 0.4s ease-out;
        }

        #game-header.visible {
            transform: translateY(0);
        }

        .quiz-container {
            background-color: var(--container-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        
        #start-screen, #results-screen {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        #game-screen { display: none; }

        h1 {
            color: var(--primary-text);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        
        p {
            color: var(--secondary-text);
            margin-top: 0;
            line-height: 1.6;
        }
        
        #previous-stats {
            background-color: rgba(240, 240, 240, 0.7);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: left;
        }
        #previous-stats p { margin: 0.2rem 0; }
        .best-score-text {
            color: var(--accent-color);
            font-weight: bold;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        #stopwatch, #score {
            background-color: rgba(255,255,255,0.7);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            min-width: 120px;
        }
        
        #stopwatch span, #score span {
            font-weight: 700;
            color: #0d2149;
        }
        
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            height: 10px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--accent-color);
            border-radius: 10px;
            transition: width 0.5s ease-out;
        }

        #question-text {
            font-size: 2.7rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #333;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(0);
            opacity: 1;
        }
        #question-text.hidden {
            opacity: 0;
            transform: translateY(-20px);
        }

        #answer-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.8rem;
            text-align: center;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #answer-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(255, 126, 95, 0.3);
        }
        
        #answer-input::-webkit-outer-spin-button,
        #answer-input::-webkit-inner-spin-button {
            -webkit-appearance: none; margin: 0;
        }
        #answer-input { -moz-appearance: textfield; }

        #feedback-text {
            height: 40px;
            margin-top: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s, transform 0.3s;
        }

        #feedback-text.visible { opacity: 1; transform: scale(1); }
        .correct { color: var(--correct-color); }
        .wrong { color: var(--wrong-color); }

        .start-button, .restart-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 1.5rem;
            width: 100%;
        }

        .start-button:hover, .restart-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px);
        }
        
        #final-score {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-text);
            margin: 1rem 0;
        }
        #final-score span {
            font-size: 3rem;
            color: var(--accent-color);
        }

        #detailed-stats, #weakness-analysis {
            margin: 1.5rem auto 0;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }
        #detailed-stats p {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        #detailed-stats p:last-child { border-bottom: none; }
        #detailed-stats span { font-weight: 600; }
        
        #weakness-analysis {
            background-color: rgba(255, 126, 95, 0.1);
            border-left: 5px solid var(--accent-color);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        #weakness-analysis h3 { margin-top: 0; }
        #weakness-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-text);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <header id="game-header">Mental Math Pro</header>

    <div class="quiz-container">
        <div id="start-screen">
            <h1>Mental Math Challenge</h1>
            <p>Answer <strong>50 questions correctly</strong> to complete the test. Exiting fullscreen will end the test prematurely.</p>
            <div id="previous-stats" style="display: none;"></div>
            <button class="start-button" onclick="startGame()">Start Challenge</button>
        </div>

        <div id="game-screen">
            <div class="stats-container">
                <div id="stopwatch">Time: <span id="time-elapsed">0:00</span></div>
                <div id="score">Correct: <span id="current-score">0/50</span></div>
            </div>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div class="question-area">
                <div id="question-text"></div>
                <input type="number" id="answer-input" placeholder="Type answer..." autocomplete="off">
            </div>
            <div id="feedback-text"></div>
        </div>

        <div id="results-screen" style="display: none;">
            <h1>Challenge Complete!</h1>
            <p id="final-score">Final Time: <span></span></p>
            <div id="detailed-stats">
                <p>Total Attempted: <span id="stats-attempted">0</span></p>
                <p>Total Mistakes: <span id="stats-wrong">0</span></p>
                <p>Accuracy: <span id="stats-accuracy">0.00%</span></p>
            </div>
            <div id="weakness-analysis" style="display: none;">
                <h3>Area for Improvement</h3>
                <p id="weakness-text"></p>
            </div>
            <button class="restart-button" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        const body = document.body;
        const gameHeader = document.getElementById('game-header');
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultsScreen = document.getElementById('results-screen');
        const timeElapsedDisplay = document.getElementById('time-elapsed');
        const scoreDisplay = document.getElementById('current-score');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const answerInput = document.getElementById('answer-input');
        const feedbackText = document.getElementById('feedback-text');
        const finalScoreDisplay = document.getElementById('final-score').querySelector('span');
        const previousStatsDisplay = document.getElementById('previous-stats');
        
        const statsAttempted = document.getElementById('stats-attempted');
        const statsCorrect = document.getElementById('stats-correct');
        const statsWrong = document.getElementById('stats-wrong');
        const statsAccuracy = document.getElementById('stats-accuracy');
        const weaknessAnalysisDiv = document.getElementById('weakness-analysis');
        const weaknessText = document.getElementById('weakness-text');

        let stopwatch, timeElapsed = 0, questions = [], currentQuestionIndex = 0, currentCorrectAnswer = 0, correctCount = 0, incorrectCount = 0;
        let mistakesByCategory = {};
        let gameIsActive = false;
        const CORRECT_ANSWERS_GOAL = 50;
        const QUESTION_CATEGORIES = [
            'Addition', 'Subtraction', 'General Multiplication', 'Multiplication by 11', 
            'Squaring (ends in 5)', 'Multiplication (special)', 'Squaring (>20)', 'Square Roots', '2-Digit Multiplication'
        ];

        function generateQuestions() {
            const generated = [];
            const r = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
            
            // Addition (15 questions)
            for (let i = 0; i < 15; i++) {
                const type = Math.random();
                let n1, n2;
                if (type < 0.33) { n1 = r(10, 99); n2 = r(10, 99); }
                else if (type < 0.66) { n1 = r(100, 999); n2 = r(10, 99); }
                else { n1 = r(100, 999); n2 = r(100, 999); }
                generated.push({ text: `${n1} + ${n2}`, answer: n1 + n2, category: 'Addition' });
            }
            // Subtraction (15 questions)
            for (let i = 0; i < 15; i++) {
                let n1 = r(100, 999); let n2 = Math.random() < 0.5 ? r(10, 99) : r(100, 999);
                if (n1 < n2) [n1, n2] = [n2, n1];
                generated.push({ text: `${n1} - ${n2}`, answer: n1 - n2, category: 'Subtraction' });
            }
            // General Multiplication (10 questions)
            for (let i = 0; i < 10; i++) {
                const n1 = Math.random() < 0.6 ? r(10, 99) : r(100, 999); const n2 = r(2, 9);
                generated.push({ text: `${n1} &times; ${n2}`, answer: n1 * n2, category: 'General Multiplication' });
            }
            // Multiplication by 11 (10 questions)
            for (let i = 0; i < 10; i++) {
                const num = Math.random() < 0.5 ? r(10, 99) : r(100, 999);
                generated.push({ text: `${num} &times; 11`, answer: num * 11, category: 'Multiplication by 11' });
            }
            // Squaring numbers ending in 5 (8 questions)
            for (let i = 0; i < 8; i++) {
                const n = r(1, 9) * 10 + 5;
                generated.push({ text: `${n} &times; ${n}`, answer: n * n, category: 'Squaring (ends in 5)' });
            }
            // Special Multiplication: (ab * ac where b+c=10) (8 questions)
            for (let i = 0; i < 8; i++) {
                const a = r(1, 9); const b = r(1, 9);
                const n1 = a * 10 + b; const n2 = a * 10 + (10 - b);
                generated.push({ text: `${n1} &times; ${n2}`, answer: n1 * n2, category: 'Multiplication (special)' });
            }
            // NEW: Squaring numbers > 20 (not ending in 0) (10 questions)
            for (let i = 0; i < 10; i++) {
                let n;
                do { n = r(21, 99); } while (n % 10 === 0);
                generated.push({ text: `${n}²`, answer: n * n, category: 'Squaring (>20)' });
            }
            // NEW: Square root of perfect squares (12 questions)
            for (let i = 0; i < 12; i++) {
                const base = r(11, 50); const perfectSquare = base * base;
                generated.push({ text: `√${perfectSquare}`, answer: base, category: 'Square Roots' });
            }
            // NEW: 2-Digit Multiplication (12 questions)
            for (let i = 0; i < 12; i++) {
                let n1, n2;
                if (Math.random() < 0.5) { n1 = r(11, 19); n2 = r(11, 19); }
                else { n1 = r(21, 29); n2 = r(21, 29); }
                generated.push({ text: `${n1} &times; ${n2}`, answer: n1 * n2, category: '2-Digit Multiplication' });
            }

            return shuffleArray(generated);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function openFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        }

        function closeFullscreen() {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            else if (document.msExitFullscreen) document.msExitFullscreen();
        }

        function handleFullscreenChange() {
            const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement;
            if (!isFullscreen && gameIsActive) {
                endGame(true); // End game due to leaving fullscreen
            }
        }

        function loadInitialState() {
            const lastStats = JSON.parse(localStorage.getItem('mathQuizLastStats'));
            if (lastStats) {
                let statsHTML = `<p><strong>Last Attempt:</strong> ${lastStats.time} - ${lastStats.accuracy}% Accuracy</p>`;
                previousStatsDisplay.innerHTML = statsHTML;
                previousStatsDisplay.style.display = 'block';
            }
        }
        
        function startGame() {
            openFullscreen();
            gameIsActive = true;
            correctCount = 0; incorrectCount = 0; timeElapsed = 0;
            QUESTION_CATEGORIES.forEach(cat => mistakesByCategory[cat] = 0);
            
            scoreDisplay.textContent = `0/${CORRECT_ANSWERS_GOAL}`;
            progressBar.style.width = '0%';
            questions = generateQuestions();
            
            startScreen.style.display = 'none';
            resultsScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            gameHeader.classList.add('visible');
            body.classList.add('game-active');
            
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);

            answerInput.value = '';
            answerInput.focus();
            displayQuestion();
            startStopwatch();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                currentQuestionIndex = 0;
                questions = shuffleArray(questions);
            }
            const question = questions[currentQuestionIndex];
            questionText.innerHTML = question.text;
            currentCorrectAnswer = question.answer;
            questionText.classList.remove('hidden');
        }

        function startStopwatch() {
            clearInterval(stopwatch);
            timeElapsedDisplay.textContent = "0:00";
            stopwatch = setInterval(() => {
                timeElapsed++;
                const minutes = Math.floor(timeElapsed / 60);
                const seconds = timeElapsed % 60;
                timeElapsedDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }, 1000);
        }

        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value, 10);
            if (isNaN(userAnswer)) return;
            answerInput.disabled = true;
            feedbackText.classList.remove('correct', 'wrong');

            if (userAnswer === currentCorrectAnswer) {
                correctCount++;
                feedbackText.textContent = "Correct!";
                feedbackText.classList.add('correct');
            } else {
                incorrectCount++;
                const category = questions[currentQuestionIndex].category;
                mistakesByCategory[category]++;
                feedbackText.textContent = `Correct answer: ${currentCorrectAnswer}`;
                feedbackText.classList.add('wrong');
            }
            scoreDisplay.textContent = `${correctCount}/${CORRECT_ANSWERS_GOAL}`;
            progressBar.style.width = `${(correctCount / CORRECT_ANSWERS_GOAL) * 100}%`;
            feedbackText.classList.add('visible');
            
            if (correctCount >= CORRECT_ANSWERS_GOAL) {
                setTimeout(endGame, 1000);
                return;
            }
            
            setTimeout(() => {
                questionText.classList.add('hidden');
                feedbackText.classList.remove('visible');
                setTimeout(() => {
                    currentQuestionIndex++;
                    displayQuestion();
                    answerInput.value = '';
                    answerInput.disabled = false;
                    answerInput.focus();
                }, 300);
            }, 1200);
        }

        function endGame(forced = false) {
            if (!gameIsActive) return;
            gameIsActive = false;
            
            closeFullscreen();
            clearInterval(stopwatch);
            
            document.removeEventListener('fullscreenchange', handleFullscreenChange);
            document.removeEventListener('webkitfullscreenchange', handleFullscreenChange);

            const totalAttempted = correctCount + incorrectCount;
            const accuracy = totalAttempted > 0 ? (correctCount / totalAttempted) * 100 : 0;
            const finalTime = timeElapsedDisplay.textContent;

            // Save stats
            const lastStats = { time: finalTime, accuracy: accuracy.toFixed(2) };
            localStorage.setItem('mathQuizLastStats', JSON.stringify(lastStats));

            gameScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
            gameHeader.classList.remove('visible');
            body.classList.remove('game-active');
            
            if (forced) {
                document.getElementById('results-screen').querySelector('h1').textContent = "Test Stopped";
                finalScoreDisplay.parentElement.innerHTML = `<p>You exited fullscreen.</p>`;
            } else {
                document.getElementById('results-screen').querySelector('h1').textContent = "Challenge Complete!";
                finalScoreDisplay.textContent = finalTime;
            }
            
            statsAttempted.textContent = totalAttempted;
            statsWrong.textContent = incorrectCount;
            statsAccuracy.textContent = `${accuracy.toFixed(2)}%`;

            // Weakness Analysis
            let maxMistakes = 0;
            let weakestAreas = [];
            for (const category in mistakesByCategory) {
                if (mistakesByCategory[category] > maxMistakes) {
                    maxMistakes = mistakesByCategory[category];
                    weakestAreas = [category];
                } else if (mistakesByCategory[category] === maxMistakes && maxMistakes > 0) {
                    weakestAreas.push(category);
                }
            }

            if (weakestAreas.length > 0) {
                weaknessText.textContent = weakestAreas.join(', ');
                weaknessAnalysisDiv.style.display = 'block';
            } else {
                weaknessAnalysisDiv.style.display = 'none';
            }
            
            loadInitialState();
        }
        
        answerInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !answerInput.disabled) checkAnswer();
        });

        document.addEventListener('DOMContentLoaded', loadInitialState);
    </script>
</body>
</html>
